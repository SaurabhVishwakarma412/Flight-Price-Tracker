<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    </head>
<body>

    <div class="design" style="background-color: rgb(42, 52, 59); height:60px;">
        <div style="width: 300px;display: flex;justify-content: center; align-items: center;"><h2 class="text-light">Price Tracker</h2></div>
        <div class="text-light" style="display: flex; justify-content: center; align-items: center; font-size: 20px;">Memory Full</div>
        
        <div class="store">
            <a href="login.html"><button type="button" class="btn btn-outline-secondary" style="padding: 5px 40px ;">Log in</button></a>
            <a href="register.html"><button type="button" class="btn btn-outline-secondary" style="padding: 5px 40px;">Sign in</button></a>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="user-chat-box" style="display:none">
            <img src="user.png" id="userImage" width="50px">
            <div class="user-chat-area"></div>
        </div>
        <div class="ai-chat-box" style="display: none;">
            <img src="ai.png" id="aiImage" width="70px">
            <div class="ai-chat-area"></div>
        </div>

        <div class="add">
            <h2>How can I help you?</h2>
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="source" placeholder="Source......"> 
        <input type="text" id="destination" placeholder="Destination"> 
        <input type="date" id="date" placeholder="Date"> 

        <button id="submit"><img src="submit.svg"></button>
        
    </div>
    <script src="script.js"></script>
    <script src="flight.js"></script>
</body>
</html>
